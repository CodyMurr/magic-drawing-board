<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="js/main.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body class="flex">
    <div id="board" class="flex">
        <div id="grid-area"> 
        </div>
    </div>
    <div id="settings" class="flex">
        <label for="magnifier"></label>
        <section id="black" class="flex">#000000</section> 
        <section id="orange" class="flex">#FF8800</section>   
        <section id="green" class="flex">#00FF00</section>   
        <section id="yellow" class="flex">#FFFF00</section>   
        <section id="blue" class="flex">#0000FF</section>     
        <section id="random-color" class="flex">?</section>     
        <aside id="eraser" class="flex">Clear Board</aside>   
    </div>
    
</body>
</html>

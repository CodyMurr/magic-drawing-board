<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <script src="js/main.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body class="flex">
    <div id="board" class="flex">
        <div id="grid-area"> 
        </div>
    </div>
    <div id="settings" class="flex">
        <label for="magnifier"></label>
        <section id="red" class="flex color"></section> 
        <section id="orange" class="flex color"></section>   
        <section id="yellow" class="flex color"></section>   
        <section id="green" class="flex color"></section>   
        <section id="blue" class="flex color"></section>
        <section id="indigo" class="flex color"></section>
        <section id="purple" class="flex color"></section>
        <section id="black" class="flex color"></section>
        <section id="brown" class="flex color"></section>
        <section id="random-color" class="flex">?</section>    
        <aside id="white" class="flex color">Eraser</aside> 
        <aside id="clear" class="flex">Clear Board</aside>  
    </div>
    
</body>
</html>
